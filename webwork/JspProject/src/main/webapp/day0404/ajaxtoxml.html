<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Brush+Script&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #show {
        font-family: "Gamja Flower";
        font-size: 1.3em;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-info" id="btn1">
      XML 데이터를 ajax 함수를 통해 읽기
    </button>

    <div id="show"></div>

    <script>
      $("#btn1").click(function() {
        $.ajax({
          type:"get",
          url:"../day0401/teamtoxml.jsp";
          dataType: "xml",
          success: function(data) {
            let s = "<h3>XML 데이터 읽기</h3>";
            $(data).find("team").each(function(i, element) {
              const n = $(element);

              s += "<div class='alert alert-info' style='width: 300px;'>";
              s += "번호: " + n.attr("num") + "<br>";
              s += "이름: " + n.find("name").text() + "<br>";
              s += "운전면허: " + n.find("driver").text() + "<br>";
              s += "주소: " + n.find("addr").text() + "<br>";
              s += "작성일: " + n.find("writeday").text();
              s += "</div>";
            });
            $("#show").html(s);
          }
        })
      })
    </script>
  </body>
</html>

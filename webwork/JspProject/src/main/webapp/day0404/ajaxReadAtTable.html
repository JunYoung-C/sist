<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Brush+Script&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #show {
        font-family: "Gamja Flower";
        font-size: 1.3em;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-default" id="btn1">
      shop DB 데이터 읽어오기_json
    </button>

    <div id="show"></div>

    <script>
      $("#btn1").click(function () {
        $.ajax({
          type: "get",
          dataType: "json",
          url: "shoptojson.jsp",
          success: function (data) {
            let s =
              "<table class='table table-bordered' style='width: 700px;'>";
            s += "<caption><h4>Json Shop 읽기</h4></caption>";
            s += "<tr bgcolor='pink'>";
            s +=
              "<th>번호</th><th>상품명</th><th>색상</th><th>가격</th><th>이미지</th>";
            s += "</tr>";

            $.each(data, function (i, e) {
              s += "<tr align='center'>";
              s += "<td>" + e.num + "</td>";
              s += "<td>" + e.sangpum + "</td>";
              s +=
                "<td>" +
                e.color +
                "<div class='box' style='background-color: " +
                e.color +
                ";'></div></td>";
              s += "<td>" + e.price + "</td>";
              s += "<td><img src='" + e.imagename + "' width='60'></td>";

              s += "</tr>";
            });
            s += "</table>";

            $("#show").html(s);
          },
        });
      });
    </script>
  </body>
</html>

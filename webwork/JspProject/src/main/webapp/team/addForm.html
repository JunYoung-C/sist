<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Brush+Script&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="addteam.jsp" method="post" class="form-inline">
      <table class="table table-bordered" style="width: 300px">
        <caption>
          팀회원 정보 추가
        </caption>
        <tr>
          <th width="100" bgcolor="orange">이름</th>
          <td>
            <input
              type="text"
              name="name"
              class="form-control"
              required="required"
            />
          </td>
        </tr>

        <tr>
          <th width="100" bgcolor="orange">운전면허</th>
          <td>
            <input type="checkbox" name="driver" class="form-control" />있음
          </td>
        </tr>

        <tr>
          <th width="100" bgcolor="orange">주소</th>
          <td>
            <input
              type="text"
              name="addr"
              class="form-control"
              required="required"
              placeholder="주소를 입력해주세요"
            />
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <button type="submit" class="btn btn-info">팀 정보 저장</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>

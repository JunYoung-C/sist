<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Brush+Script&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" class="btn btn-success" id="btn1">
      multijson.json 읽기
    </button>
    <button type="button" class="btn btn-danger" id="btn2">
      multixml.xml 읽기
    </button>

    <hr />

    <div id="out">Hello</div>

    <script>
      $(function () {
        //json
        $("#btn1").click(function () {
          $.getJSON("multijson.json", function (data) {
            let s = "<h3>Json 데이터 출력</h3>";

            $.each(data, function (i, item) {
              s += i + 1 + "번째 데이터<br>";
              s += "Name: " + item.name + "<br>";
              s += "Hobby: ";
              if (item.hobby == null) {
                s += "취미 없음";
              } else {
                $.each(item.hobby, function (i, h) {
                  s += "[" + h + "&nbsp;";
                });
              }

              s += "]<br>";
              s += "Age: " + item.age + "<br>";
              s += "Kor: " + (item.score.kor==null)?"시험 미응시: ": item.score.kor + "점)" + "<br>";
              s += "Eng: " + (item.score.eng==null)?"시험 미응시: ": item.score.eng + "점null)" + "<br>";
            });

            $("#out").html(s);
          });
        });
      });
    </script>
  </body>
</html>

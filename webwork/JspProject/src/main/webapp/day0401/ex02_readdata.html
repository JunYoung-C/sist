<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Brush+Script&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style type="text/css">
      #show {
        font-family: "Nanum Pen Script";
        font-size: 1.3em;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h2>Jquery의 get함수의 xml 데이터 읽기</h2>
    <button type="button" class="btn btn-success" id="btn1">teamtoxml</button>
    <h2>Jquery의 get함수의 json 데이터 읽기</h2>
    <button type="button" class="btn btn-danger" id="btn1">infotojson</button>

    <div id="show"></div>

    <script type="text/javascript">
      $("#btn1").click(function () {
        $.get("teamtoxml.jsp", function (data) {
          let s = "";
          $(data)
            .find("team")
            .each(function (i, ele) {
              const n = $(ele);
              s += "<div class='alert alert-danger' style='width:400px;'>";
            });
        });
      });
    </script>
  </body>
</html>

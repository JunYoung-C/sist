<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Brush+Script&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JQuery의 get()함수 이용해서 XML 데이터 읽기</h2>
    <button type="button" class="btn btn-info" id="btn1">xmldata1.xml</button>

    <h2>JQuery의 getJson()함수를 이용해서 json 데이터 읽기</h2>
    <button type="button" class="btn btn-danger" id="btn2">
      jsondata2.json
    </button>
    <div id="show"></div>

    <script>
      $("#btn1").click(function () {
        $.get("xmldata1.xml", function (data) {
          let s = "";
          $(data)
            .find("person")
            .each(function (i, ele) {
              console.log(ele);
              const n = $(ele);
              s += "<div class='alert alert-info' style='width: 400px;'>";
              s += "No: " + n.attr("no") + ",";
              s += "이름: " + n.find("name").text() + ", ";
              s += "주소: " + n.find("addr").text();
              s += "</div>";
            });
          $("#show").html(s);
        });
      });

      $("#btn2").click(function () {
        $.getJSON("jsondata2.json", function (data) {
          let s = "";

          $.each(data, function (i, item) {
            console.log(item);
            s += "<div class='alert alert-info' style='width: 300px;'>";
            s += "index: " + i + "<br>";
            s += "num: " + item.num + "<br>";
            s += "sangpum: " + item.sangpum + "<br>";
            s += "<img src= '" + item.photo + "' width='100'>";
            s += "</div>";
          });

          $("#show").html(s);
        });
      });
    </script>
  </body>
</html>

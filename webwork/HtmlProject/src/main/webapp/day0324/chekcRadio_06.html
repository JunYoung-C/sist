<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid gray;
        width: 500px;
        margin-bottom: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h3>폼 태그 연습</h3>
    <div>
      <b>아이디</b>
      <input type="text" style="width: 100px" /><br />
      <b>비밀번호</b>
      <input type="password" style="width: 100px" /><br />
    </div>

    <h3>폼 태그 연습 2</h3>
    <div>
      <input type="checkbox" id="cbk" />운전면허&nbsp;&nbsp;
      <button type="button" id="btn1">확인</button>&nbsp;&nbsp;
      <span></span>
    </div>

    <div>
      <select name="" id="#selone">
        <option value="red">빨강</option>
        <option value="blue">파랑</option>
        <option value="orange">오렌지</option>
      </select>
      <button id="btn4"></button>
      <span class="span"></span>
    </div>
    <script>
      $("#btn1").click(function () {
        const a = $("#cbk").val();
        const b = $("#cbk").is(":checked");

        $("span:eq(0)").html(a + "," + b);
      });

      $("#btn4").click(function () {
        const seltext = $("selone option:selected").text();
        const selval = $("#selone").val();

        s = "<b style='color:" + selval + "'>" + seltext + "</b>";
        $("span.span").html(s);
      });
    </script>
  </body>
</html>

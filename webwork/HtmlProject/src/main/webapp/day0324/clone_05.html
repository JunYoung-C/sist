<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" id="btn1">1번 영역 복사해서 3번에 추가</button><br />
    <button type="button" id="btn2">2번 영역 복사해서 4번에 추가</button><br />
    <button type="button" id="btn3">3, 4번 영역 모두 제거</button><br />

    <hr />

    <div id="box1">
      <b>1번 박스</b>
      <img src="../image/02.png" alt="" width="80" />
      <img src="../image/08.png" alt="" width="80" />
    </div>

    <div id="box2">
      <b>2번 박스</b>
      <img src="../image/09.png" alt="" width="80" />
      <img src="../image/image_02.png" alt="" width="80" />
    </div>

    <div id="box3">
      <b>3번 박스</b>
    </div>

    <div id="box4">
      <b>4번 박스</b>
    </div>

    <script>
      $("#btn1").click(function () {
        const no1 = $("#box1").find("img").clone();
        $("#box3").append(no1);
      });

      $("#btn2").click(function () {
        const no2 = $("#box2").find("img").clone();
        $("#box4").append(no2);
      });

      $("#btn3").click(function () {
        $("#box3").find("img").remove();
        $("#box4").find("img").remove();
      });
    </script>
  </body>
</html>

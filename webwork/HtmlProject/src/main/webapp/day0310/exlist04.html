<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트 연습</title>

    <style type="text/css">
      body {
        font-size: 20pt;
        background-color: #ffeeee;
      }
    </style>
  </head>
  <body>
    <ol>
      <h2>순서있는 리스트(OrderList)</h2>
      <li>영국</li>
      <li>프랑스</li>
      <li>독일</li>
      <li>호주</li>
    </ol>

    <ol type="A">
      <h2>순서 있는 리스트 A(OrderList)</h2>
      <li>영국</li>
      <li>프랑스</li>
      <li>독일</li>
      <li>호주</li>
    </ol>

    <ol type="I">
      <h2>순서 있는 리스트 I(OrderList)</h2>
      <li>영국</li>
      <li>프랑스</li>
      <li>독일</li>
      <li>호주</li>
    </ol>

    <ol start="50" reversed="reversed">
      <h2>순서 있는 리스트 A(OrderList)</h2>
      <li>영국</li>
      <li>프랑스</li>
      <li>독일</li>
      <li>호주</li>
    </ol>

    <!-- 순서 없는 리스트 -->
    <ul>
      <h2>순서 없는 기본</h2>
      <li>파리</li>
      <li>런던</li>
      <li>밀라노</li>
      <li>시드니</li>
    </ul>
  </body>
</html>

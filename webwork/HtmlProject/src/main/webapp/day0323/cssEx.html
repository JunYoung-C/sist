<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      $(function () {
        // alert("load");
        //css 함수 : style 변경
        //css(속성) : 해당 요소 속성에 대한 값을 반환
        //css(속성, 값) : 속성을 해당 값으로 변경
        //$(selector) : $안에 접근을 위한 요소값을 selector
        $("b").css("font-size", "100px");
        $("h2").css("border", "3px solid pink").css("color", "red");
        $("h2").css({
          border: "5px groove gold",
          color: "gray",
        });
      });
    </script>
  </head>
  <body>
    <h2>jquery에서 제일 많이 사용하는 함수 css, attr</h2>
    <b class="happy">B Tag Class happy</b>
    <b>B Tag</b><br />
    <span class="nice">span tag class nice</span><br />
    <h2 class="happy">h2 tag class happy</h2>

    <script></script>
  </body>
</html>

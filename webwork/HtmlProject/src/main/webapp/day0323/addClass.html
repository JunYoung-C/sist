<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .happy {
        width: 200px;
        height: 200px;
        border: 10px dashed purple;
        background-image: url("../image/02.png");
        background-size: 30px 30px;
      }
    </style>
  </head>
  <body>
    <button type="button" id="btn1">스타일 추가</button>
    <button type="button" id="btn2">스타일 제거</button>
    <button type="button" id="btn3">스타일 추가/제거 반복</button>
    <div></div>
    <script>
      $("#btn1").click(function () {
        $("div").addClass("happy");
      });
      $("#btn2").click(function () {
        $("div").removeClass("happy");
      });
      $("#btn3").click(function () {
        $("div").toggleClass("happy");
      });
    </script>
  </body>
</html>

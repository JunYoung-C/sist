<!DOCTYPE html>

    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table border="1" width="500px" height="300px">
      <caption>
        [문제]
      </caption>
      <tr>
        <td rowspan="3">일</td>
        <td colspan="3">이</td>
      </tr>
      <tr>
        <td colspan="2">삼</td>
        <td rowspan="3">사</td>
      </tr>
      <tr>
        <td>오</td>
        <td>육</td>
      </tr>
      <tr>
        <td colspan="3">칠</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      // const name = window.prompt("이름을 입력해주세요");
      // const height = window.prompt("키를 입력해주세요");
      // document.write((height - 100) * 0.9);

      const num = window.prompt("구구단의 단 입력");
      for (let i = 1; i <= 9; i++) {
        const result = parseInt(num) * i;
        document.write(num + " X " + i + " = " + result + "<br>");
      }
    </script>
  </body>
</html>

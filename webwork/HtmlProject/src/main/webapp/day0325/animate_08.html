<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Brush+Script&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #one {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: pink;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <img src="../image/02.png" alt="" id="img1" width="100" />
    <hr />
    <div id="one"></div>

    <script>
      $("#img1").animate(
        {
          width: "200px",
          opacity: "0.5",
        },
        "slow"
      );

      $("#img1").animate(
        {
          width: "100px",
          opacity: "1",
        },
        "slow",
        "linear",
        function () {
          // alert("애니메이션 끝났어요");
          $(this).after("<b>The End</b>");
        }
      );

      $("#one")
        .animate({ left: "+=60" }, 2000)
        .animate({ borderWidth: "10px" }, 2000)
        .animate({ width: "120px" }, 2000)
        .animate({ height: "120px" }, 2000);
    </script>
  </body>
</html>
